app-id: org.fooyin.fooyin
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: fooyin
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .
finish-args:
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=/run/media
  - --own-name=org.mpris.MediaPlayer2.fooyin
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/alsa-lib/pkgconfig
  - /lib/pkgconfig
  - /mkspecs
  - /share/aclocal
  - /share/doc/KDSingleApplication-qt6
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: alsa-lib
    buildsystem: simple
    builddir: true
    build-commands:
      - ./configure --prefix=${FLATPAK_DEST} --libdir=${FLATPAK_DEST}/lib/alsa-lib
      - make -j$FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.12.tar.bz2
        sha256: 4868cd908627279da5a634f468701625be8cc251d84262c7e5b6a218391ad0d2
        x-checker-data:
          type: anitya
          project-id: 38
          stable-only: true
          url-template: https://www.alsa-project.org/files/pub/lib/alsa-lib-$version.tar.bz2

  - name: KDSingleApplication
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKDSingleApplication_QT6=ON
      - -DKDSingleApplication_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/KDAB/KDSingleApplication
        tag: v1.1.0
        commit: cb0c664b40d3b31bad30aa3521eff603162ed0bd
        x-checker-data:
          type: anitya
          project-id: 370439
          stable-only: true
          tag-template: v$version

  - name: libsndfile
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DENABLE_EXTERNAL_LIBS=NO
      - -DENABLE_CPACK=NO
      - -DBUILD_PROGRAMS=OFF
      - -DBUILD_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/libsndfile/libsndfile
        tag: 1.2.2
        commit: 72f6af15e8f85157bd622ed45b979025828b7001
        x-checker-data:
          type: anitya
          project-id: 13277
          stable-only: true
          url-template: $version

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - '*.la'
      - '*.so'
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.9+release.autotools.tar.gz
        sha256: 0386e918d75d797e79d5b14edd0847165d8b359e9811ef57652c0a356a2dfcf4
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/libgme/game-music-emu
        tag: 0.6.3
        commit: e76bdc0cb916e79aa540290e6edd0c445879d3ba
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: $version

  - name: libarchive
    config-opts:
      - --without-xml2
    sources:
      - type: archive
        url: https://www.libarchive.org/downloads/libarchive-3.7.5.tar.gz
        sha256: 37556113fe44d77a7988f1ef88bf86ab68f53d11e85066ffd3c70157cc5110f1
        x-checker-data:
          type: anitya
          project-id: 1558
          stable-only: true
          url-template: https://www.libarchive.org/downloads/libarchive-$version.tar.gz

  - name: fooyin
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/fooyin/fooyin
        tag: v0.7.1
        commit: 690348c0b7bfa97ea86e961c7947e93de4e2aeb3
        x-checker-data:
          type: anitya
          project-id: 372406
          stable-only: true
          tag-template: v$version

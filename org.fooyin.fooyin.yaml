app-id: org.fooyin.fooyin
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: fooyin
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .
finish-args:
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=/run/media
  - --own-name=org.mpris.MediaPlayer2.fooyin
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.kde.StatusNotifierWatcher # Needed for tray icon
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/alsa-lib/pkgconfig
  - /lib/pkgconfig
  - /mkspecs
  - /share/aclocal
  - /share/doc/KDSingleApplication-qt6
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: alsa-lib
    buildsystem: simple
    builddir: true
    build-commands:
      - ./configure --prefix=${FLATPAK_DEST} --libdir=${FLATPAK_DEST}/lib/alsa-lib
      - make -j$FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.13.tar.bz2
        sha256: 8c4ff37553cbe89618e187e4c779f71a9bb2a8b27b91f87ed40987cc9233d8f6
        x-checker-data:
          type: anitya
          project-id: 38
          stable-only: true
          url-template: https://www.alsa-project.org/files/pub/lib/alsa-lib-$version.tar.bz2

  - name: KDSingleApplication
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DKDSingleApplication_QT6=ON
      - -DKDSingleApplication_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/KDAB/KDSingleApplication
        tag: v1.1.0
        commit: cb0c664b40d3b31bad30aa3521eff603162ed0bd
        x-checker-data:
          type: anitya
          project-id: 370439
          stable-only: true
          tag-template: v$version

  - name: libsndfile
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DENABLE_EXTERNAL_LIBS=NO
      - -DENABLE_CPACK=NO
      - -DBUILD_PROGRAMS=OFF
      - -DBUILD_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/libsndfile/libsndfile
        tag: 1.2.2
        commit: 72f6af15e8f85157bd622ed45b979025828b7001
        x-checker-data:
          type: anitya
          project-id: 13277
          stable-only: true
          url-template: $version

  - name: libopenmpt
    config-opts:
      - --disable-examples
      - --disable-openmpt123
      - --disable-static
      - --disable-tests
      - --without-portaudio
      - --without-portaudiocpp
    cleanup:
      - /include
      - '*.la'
      - '*.so'
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.13+release.autotools.tar.gz
        sha256: dcd7cde4f9c498eb496c4556e1c1b81353e2a74747e8270a42565117ea42e1f1
        x-checker-data:
          type: anitya
          project-id: 141468
          stable-only: true
          url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/libgme/game-music-emu
        tag: 0.6.3
        commit: e76bdc0cb916e79aa540290e6edd0c445879d3ba
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: $version

  - name: libarchive
    config-opts:
      - --without-xml2
    sources:
      - type: archive
        url: https://www.libarchive.org/downloads/libarchive-3.7.7.tar.gz
        sha256: 4cc540a3e9a1eebdefa1045d2e4184831100667e6d7d5b315bb1cbc951f8ddff
        x-checker-data:
          type: anitya
          project-id: 1558
          stable-only: true
          url-template: https://www.libarchive.org/downloads/libarchive-$version.tar.gz

  - name: libebur128
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/jiixyj/libebur128.git
        tag: v1.2.6
        commit: 67b33abe1558160ed76ada1322329b0e9e058b02
        x-checker-data:
          type: anitya
          project-id: 7316
          stable-only: true
          url-template: v$version

  - name: fooyin
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/fooyin/fooyin
        tag: v0.8.1
        commit: 4543d1d54a178320499169af9f49d49d5eb9e591
        x-checker-data:
          type: anitya
          project-id: 372406
          stable-only: true
          tag-template: v$version
